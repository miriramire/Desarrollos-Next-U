<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" type="text/css" href="css/materialize.css" media="screen, projection">
	<link rel="stylesheet" type="text/css" href="css/estilos_personalizados.css" media="screen, projection">
	<title>Ejercicio de codificacion</title>
</head>
<body>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<div class="">
		<!--Barra de navegacion-->
		<div class="row">
			<div class="col s12 navbars12 teal darken-1">
				<p>Barra de encabezado y busqueda</p>
			</div>
		<!--Columna para grupos-->
			<!--Columna 1-->
			<div class="col m2 s2 l2 push-s10 column1 teal lighten-5">
				<p>Barra para grupos</p>
			</div>
			<!--Columna 2-->
			<div class="col m7 s10 l7 pull-s2 column1 cyan lighten-5">
				<!--Publicaciones-->
				<div class="col m12 s12 l8 column1">
					<p>Publicaciones</p>
				</div>
				<!--Noticias-->
				<div class="col l3 offset-l1 hide-on-med-and-down column1">
					<p>Noticias</p>
				</div>
			</div>
			<!--Columna 3-->
			<div class="col m3 s3 l3 hide-on-small-only column1 light-blue lighten-5">
				<!--bloque de actividades recientes-->
				<div class="col l12 m12 colum2">
					<p>actividades recientes</p>
				</div>
				<!--bloque de chat-->
				<div class="col l12 m12 colum2">
					<p>chat</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
