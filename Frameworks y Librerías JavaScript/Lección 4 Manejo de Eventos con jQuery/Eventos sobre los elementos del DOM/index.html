<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/estilos.css"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

      <div class="container">
        <div class="row">
          <div class="col s12">
            <h1>Formulario</h1>
          </div>
          <div class="col s4 bloque teal accent-1">

          </div>
          <div class="col s4 bloque teal accent-2">

          </div>
          <div class="col s4 bloque teal accent-3">

          </div>

        </div>

        <div class="row">
          <div class="col s6">
            <!-- Este es el elemento card (Quitar este comentario para la captura) -->
            <div class="card yellow lighten-1 escondido">
              <div class="card-content">
                <span class="card-title">Aviso</span>
                <p id="mensaje"></p>
              </div>
            </div>
            <!-- Fin del elemento card (Quitar este comentario para la captura) -->

          </div>
        </div>

        <div class="row">
          <form>
          <div class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">perm_identity</i>
                <input id="nombre" type="text" class="validate">
                <label for="nombre">Nombre y apellidos</label>
              </div>
              <div class="input-field col s6">
                <select class="browser-default" id="elementoSelector">
                  <option value="" disabled selected>Elige</option>
                  <option value="1">Opcion 1</option>
                  <option value="2">Opcion 2</option>
                  <option value="3">Opcion 3</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">vpn_key</i>
                <input id="contrasena" type="password" class="validate">
                <label for="contrasena">Contrase&ntildea</label>
              </div>
              <div class="col s3">
                <p>
                  <input id="masculino" name="sexo" type="radio" class="validate">
                  <label for="masculino">Masculino</label>
                </p>
                <p>
                  <input id="femenino" name="sexo" type="radio" class="validate with-gap">
                  <label for="femenino">Femenino</label>
                </p>
              </div>
              <div class="col s3">
                <p>
                  <input type="checkbox" id="check1" />
                  <label for="check1">Autmovil</label>
                </p>
                <p>
                  <input type="checkbox" id="check2"/>
                  <label for="check2">Bus</label>
                </p>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate">
                <label for="email" data-success="Correcto" data-error="Debes completar este campo">Email</label>
              </div>
              <div class="input-field col s6">
                <div class="switch">
                  <label>
                    No
                    <input type="checkbox">
                    <span class="lever"></span>
                    Si
                  </label>
                </div>
              </div>

            </div>
            <div class="row">
              <div class="input-field col s6">
                <textarea id="texto" class="materialize-textarea"></textarea>
                <label for="texto">Texto</label>
              </div>
              <div class="input-field col s6 file-field">
                <div class="btn">
                  Subir
                  <input type="file">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col s12 right-align">
                <input type="submit" value="Enviar" class="btn btn-default">
              </div>
            </div>
          </div>
        </form>
        </div>

      </div>




      <form class="formulario" action="index.html" method="post">
        <input type="text" placeholder="Nombre" id="nombre">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha">
        <input type="email" placeholder="Email" id="email">
        <input type="submit" id="enviar" value="Enviar">
      </form>






      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
    </body>
  </html>
