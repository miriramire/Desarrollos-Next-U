<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>XMLHttpRequest</title>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div class="background">
      <video autoplay loop>
        <source src="Love-Coding/MP4/Love-Coding.mp4" type="video/mp4">
        <source src="Love-Coding/OGV/Love-Coding.ogv" type="video/ogv">
        <source src="Love-Coding/WEBM/Love-Coding.webm" type="video/webm">
      </video>
    </div>
    <section class="container">
      <div class="search">
        <input type="text" id="username" placeholder="Ingrese un nombre de usuario GitHub valido y pulse enter...">
      </div>
      <div class="avatar">
        <figure>
          <img src="" alt="" />
        </figure>
      </div>
      <div class="description">
        <h3>Nombre: </h3><span class="name"></span>
        <h3>Usuario: </h3><span class="username"></span>
        <h3>Email: </h3><span class="email"></span>
        <h3>Compañia: </h3><span class="company"></span>
        <h3>Ubicación: </h3><span class="location"></span>
        <h3>Numero de Seguidores: </h3><span class="followers"></span>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
